<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: auto; display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="custom-calendar">
            <div class="custom-calendar-header">
                <span class="left-right">&#10094;</span>
                <span class="month">Julho</span>
                <span class="right-arrow">&#10095;</span>
            </div>
            <div style="display: flex; justify-content: center; width: 90%; padding: 15px;background-color: #f4f4f4; margin-top: 50px;">
                <div class="list-days">
                    <div class="day">33</div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="customCalendar.css">
    <script src="customCalendar.js"></script>
    <script>
        let listDays = document.querySelector(".list-days")
        for(let i=1; i<=31; i++){
            listDays.innerHTML += `<div class="day">${i}</div>`;
        }
    </script>
</body>
</html>
